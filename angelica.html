<h1>Angelica</h1>
<p>A tall , hardy biennial herb with stalks that can be candied and used on cakes or cookies. Produces green foliage the first year and flowers the second.

*Plant in partial shade or full shade.

*Needs well-drained, high fertility soil.

*Blooms in summer.
